<mat-card>
  <mat-toolbar color="primary">Casas habilitadas</mat-toolbar>

  <div  class="mat-elevation-z8 column-flex">

  <app-houses-list
    *ngIf="houses$ | async as houses; else loading"
    [houses]="houses"
  ></app-houses-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
</mat-card>
